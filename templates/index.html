<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<style>
body {
  font-family: 'Open Sans', sans-serif;
  font-size: 20px;
  background: #fff;
}
</style>
</head>
<body>
<h1>pyray test</h1>
<br>
<img id="imgtest">
<script>
    var ws = new WebSocket("ws://localhost:8000/ws");
    ws.onmessage = function(msg) {
        var r = new FileReader();
        r.readAsBinaryString(msg.data);
        r.onload = function(){
            var img=new Image();
            document.getElementById("imgtest").src = "data:image/png;base64,"+window.btoa(r.result);
        };
};
</script>
</body>
</html>
